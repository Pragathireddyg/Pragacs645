<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
</head>
<body>
    <h1>Student Survey Form</h1>

    <form action="submit_survey.php" method="post">
        <!-- Personal Information -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="streetAddress">Street Address:</label>
        <input type="text" id="streetAddress" name="streetAddress" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required><br><br>

        <label for="telephone">Telephone Number:</label>
        <input type="tel" id="telephone" name="telephone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="surveyDate">Date of Survey:</label>
        <input type="date" id="surveyDate" name="surveyDate" required><br><br>

        <!-- What they liked most -->
        <p>What did you like most about the campus? (Select all that apply)</p>
        <input type="checkbox" id="students" name="likes" value="Students">
        <label for="students">Students</label><br>

        <input type="checkbox" id="location" name="likes" value="Location">
        <label for="location">Location</label><br>

        <input type="checkbox" id="campus" name="likes" value="Campus">
        <label for="campus">Campus</label><br>

        <input type="checkbox" id="atmosphere" name="likes" value="Atmosphere">
        <label for="atmosphere">Atmosphere</label><br>

        <input type="checkbox" id="dorms" name="likes" value="Dorm Rooms">
        <label for="dorms">Dorm Rooms</label><br>

        <input type="checkbox" id="sports" name="likes" value="Sports">
        <label for="sports">Sports</label><br><br>

        <!-- How they became interested -->
        <p>How did you become interested in the university?</p>
        <input type="radio" id="friends" name="interest" value="Friends" required>
        <label for="friends">Friends</label><br>

        <input type="radio" id="tv" name="interest" value="Television">
        <label for="tv">Television</label><br>

        <input type="radio" id="internet" name="interest" value="Internet">
        <label for="internet">Internet</label><br>

        <input type="radio" id="other" name="interest" value="Other">
        <label for="other">Other</label><br><br>

        <!-- Likelihood of recommendation -->
        <label for="recommend">How likely are you to recommend this school?</label>
        <select id="recommend" name="recommend" required>
            <option value="Very Likely">Very Likely</option>
            <option value="Likely">Likely</option>
            <option value="Unlikely">Unlikely</option>
        </select><br><br>

        <!-- Raffle -->
        <label for="raffle">Enter 10 comma-separated numbers for the raffle (1-100):</label><br>
        <input type="text" id="raffle" name="raffle" pattern="^([1-9][0-9]?,){9}[1-9][0-9]?$" required><br><br>

        <!-- Additional Comments -->
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <!-- Submit and Cancel buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </form>
</body>
</html>
